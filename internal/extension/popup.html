<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      color: #1f2937;
    }
    .status {
      padding: 0.75rem;
      background: #ecfdf5;
      border-left: 4px solid #10b981;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #065f46;
    }
    .info {
      font-size: 0.85rem;
      color: #6b7280;
      line-height: 1.5;
    }
    .port-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #374151;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <h1>üîê Oktaws SAML Interceptor</h1>
  
  <div class="status">
    <strong>‚úì Extension Active</strong>
    <div style="margin-top: 0.25rem; font-size: 0.8rem;">
      Monitoring AWS signin pages
    </div>
  </div>
  
  <div class="info">
    This extension automatically captures SAML assertions from AWS signin pages and sends them to your local oktaws CLI.
  </div>
  
  <div class="port-section">
    <label for="port">CLI Port:</label>
    <input type="number" id="port" value="8765" min="1024" max="65535">
    <button id="savePort">Save Port</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
